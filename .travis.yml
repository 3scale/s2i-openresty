sudo: false
language: c
services:
- docker
addons:
  apt:
    packages:
    - wget
cache:
  apt: true
  directories:
  - "$HOME/bin"
env:
  global:
  - S2I_VERSION=1.1.14-874754de
  - secure: 
  matrix:
  - IMAGE_NAME=s2i-openresty-centos7
before_install:
- travis/install-s2i.sh
- export PATH="${PATH}:${HOME}/bin"
- export IMAGE_NAME="${IMAGE_NAME}:${TRAVIS_TAG:-${TRAVIS_BRANCH:-${TRAVIS_PULL_REQUEST}}}"
install:
- make build
- make build-runtime
script:
- make test
after_success:
- if [ -n "${TRAVIS_BRANCH}" -a "${TRAVIS_PULL_REQUEST}" = "false" ] || [ -n "${TRAVIS_TAG}" ]; then
  docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" quay.io;
  make tag push;
  fi
