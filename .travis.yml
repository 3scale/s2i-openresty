sudo: false
language: c
services:
- docker
addons:
  apt:
    packages:
    - wget
cache:
  apt: true
  directories:
  - "$HOME/bin"
env:
  global:
  - S2I_VERSION=1.1.1-724c0dd
  - secure: 
  matrix:
  - IMAGE_NAME=s2i-openresty-centos7
before_install:
- travis/install-s2i.sh
- export PATH="${PATH}:${HOME}/bin"
install:
- make build
- make build-runtime
script:
- make test
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then
  docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" quay.io;
  make push push-runtime;
  fi
